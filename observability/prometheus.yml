global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # Scrape the OTel Collector Prometheus exporter (browser OTLP/HTTP metrics land here).
  - job_name: 'otel-collector'
    static_configs:
      - targets: ['otel-collector:8889']

  # Scrape the relay's /metrics endpoint from the host.
  # `host.docker.internal` is provided via docker-compose extra_hosts.
  - job_name: 'moq-relay'
    metrics_path: /metrics
    static_configs:
      - targets: ['host.docker.internal:4443']

