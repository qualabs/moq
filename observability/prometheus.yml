global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'moq'
    environment: 'development'

# Scrape OTel Collector's Prometheus exporter
scrape_configs:
  - job_name: 'otel-collector'
    static_configs:
      - targets: ['otel-collector:8889']
    scrape_interval: 15s

  # Optional: scrape node exporter for system metrics
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
    scrape_interval: 15s

# Recording rules for common queries
rule_files:
  - "recording_rules.yml"
  - "alerts.yml"

# Alerting rules (optional)
alerting:
  alertmanagers:
    - static_configs:
        - targets: []
